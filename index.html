<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Link to the CSS file -->
        <link rel="stylesheet" href="site/style.css">
        <link rel="stylesheet" href="home/style.css">

        <base target="_top">
    
        <!-- Firebase SDKs -->
        <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    </head>
    <body>
        <h1>Betsie</h1>
        <div id="container">
            <a href="newBet">New bet</a>
            <a href="findLine">Find a line</a>
            <a href="editBet">Edit bets</a>

            <a href="pendingBets">Pending bets</a>
            <a href="tipJar">Tip Jar</a>
            <a href="config2">Config2</a>
        </div> 

        <!-- Firebase Connection Test -->
        <div style="padding: 20px; text-align: center; margin-top: 20px;">
            <button id="testConnection" style="padding: 10px 20px; cursor: pointer;">Test Firebase Connection</button>
            <p id="connectionStatus">Status: Not tested</p>
        </div>

        <!-- Firebase initialization and test -->
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
            import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

            // Your Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBsNY1g6iCHzQUrJt_4Na5zTd7p1NBU2XI",
                authDomain: "betsie-cb801.firebaseapp.com",
                projectId: "betsie-cb801",
                storageBucket: "betsie-cb801.firebasestorage.app",
                messagingSenderId: "785908965472",
                appId: "1:785908965472:web:70aa7d665173be51066305",
                measurementId: "G-3H33TYHW3W"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            // Test connection function
            async function testFirebaseConnection() {
                const statusElement = document.getElementById('connectionStatus');
                
                try {
                    // Try to access Firestore
                    const testCollection = collection(db, 'test_collection');
                    await getDocs(testCollection);
                    
                    // If we get here, connection was successful
                    statusElement.textContent = 'Status: ✅ Connected to Firebase successfully!';
                    statusElement.style.color = 'green';
                    console.log('Firebase connection successful!');
                } catch (error) {
                    // If there's an error, connection failed
                    statusElement.textContent = `Status: ❌ Connection failed: ${error.message}`;
                    statusElement.style.color = 'red';
                    console.error('Firebase connection error:', error);
                }
            }

            // Add click event listener to the test button
            document.getElementById('testConnection').addEventListener('click', testFirebaseConnection);
        </script>

        <!-- Your existing script -->
        <script type="module" src="site/script.js"></script>
    </body>
</html>
